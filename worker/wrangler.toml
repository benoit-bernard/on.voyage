name = "instagram-worker"
main = "src/worker.js"
compatibility_date = "2024-01-01"

[vars]
# L'Access Token Instagram (long-lived) doit être configuré comme secret :
#   wrangler secret put INSTAGRAM_ACCESS_TOKEN
# Nombre de photos à retourner
PHOTO_COUNT = "6"

# Domaines autorisés pour le CORS
ALLOWED_ORIGINS = "https://on.voyage,https://www.on.voyage,http://localhost:3000,http://127.0.0.1:5500"
